<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <div class="container">
        <h:link value=" Product " outcome="products.xhtml"/>
        <h:link value=" Categories " outcome="categories.xhtml"/>
        <h:link value=" Orders " outcome="index.xhtml"/>
    </div>

     <div class="container">
         <h:form id="productForm">

             <div class="coll-12">
                 <h:dataTable value="#{categoryController.getAll()}" styleClass="table table-striped" var="category">
                     <h:column>
                         <f:facet name="header">id</f:facet>
                         #{category.id}
                     </h:column>
                     <h:column>
                         <f:facet name="header">name</f:facet>
                         #{category.name}
                     </h:column>
                     <h:column>
                         <f:facet name="header">Action</f:facet>
                         <h:commandButton value="Edit" styleClass="btn btn-warning"
                                          action="#{categoryController.edit(category)}"/>
                     </h:column>
                     <h:column>
                         <f:facet name="header">Action</f:facet>
                         <h:commandButton value="Delete" action="#{categoryController.delete(category)}"
                                          styleClass="btn btn-danger"/>
                     </h:column>
                 </h:dataTable>
             </div>
             <div class="coll-12">
                 <a class="btn btn-primary" href="category.xhtml">add category</a>
             </div>
         </h:form>
     </div>
</h:body>
</html>

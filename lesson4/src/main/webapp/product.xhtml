<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

    <title>add product</title>
</h:head>
<h:body>
    <div class="container">
        <h:form>
            <h:outputLabel for="id">id</h:outputLabel>
            <h:inputText id="id" value="#{productController.product.id}">
                <f:validateBean/>
            </h:inputText>
            <h:message for="id" style="color: red"/>
            <br/>
            <h:outputLabel for="name">name</h:outputLabel>
            <h:inputText id="name" value="#{productController.product.name}">
                <f:validateBean/>
            </h:inputText>
            <h:message for="name" style="color: red"/>
            <br/>
            <h:outputLabel for="price">price</h:outputLabel>
            <h:inputText id="price" value="#{productController.product.price}">
                <f:validateRegex pattern="^([0-9])$"/>
                <f:convertNumber/>
            </h:inputText>
            <h:message for="price" style="color: red"/>
            <br/>
            <h:commandLink action="#{productController.save()}" value="Сохранить"/>
        </h:form>
    </div>
</h:body>
</html>
